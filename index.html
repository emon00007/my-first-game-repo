<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha clash Pro</title>

    <!-- daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- css link -->
    <link rel="stylesheet" href="style/style.css">

    <!-- google font ausome -->
    <script src="https://kit.fontawesome.com/2badeb8df0.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="bg-[#1E1E1E] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">

        <!-- home section -->
        <section id="home-screen" class=" min-h-screen  text-white flex flex-col items-center justify-center ">
            <div class="flex flex-col items-center gap-10">
                <h1 class="text-8xl anton-regular">ALPHABET CLASH PRO</h1>
                <p class="text-3xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn bg-white text-black text-2xl">Play Now</button>
            </div>
        </section>
        <!-- play ground section -->
        <section id="play-ground" class="play-ground hidden">
            <div class="flex flex-col items-center gap-10 pt-10">
                <!-- screen contsiner -->
                <div
                    class="artboard artboard-horizontal  phone-6  border-[20px] rounded-2xl bg-[#FFFFFFB3] border-[#1E1E1ECC]">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] text-white rounded-b-md px-5 py-2">Don't watch keyboard while playing...
                        </p>
                    </div>
                    <div class="flex justify-center h-full items-center">
                        <p id="current-alfabate" class="text-black text-9xl font-bold uppercase">Y</p>
                    </div>

                </div>
                <!-- keybord start -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- keybord end -->

                <!-- life & score -->
                <div class="flex justify-around w-3/5">
                    <button class="btn rounded-full bg-[#894189] text-white border-none
                    px-5">
                        <span>Life</span>
                        <img src="images/life.svg" alt="">
                        <span id="current-life">5</span>
                    </button>
                    <button class="btn btn rounded-full bg-[#1909a3] text-white border-none
                      px-5">
                        <span>Score</span>
                        <img src="images/monetization_on.png" alt="">
                        <span id="current-score">0</span>
                    </button>
                </div>
            </div>
        </section>
        <!-- score section -->
        <section id="score" class=" flex justify-center min-h-screen items-center hidden">
            <div class="text-white text-center space-y-5 bg-[#ffffff33] p-10 rounded-lg">
               <h4 class="text-3xl text-red-300">Game Over !</h4>
                <h1 class="text-8xl">
                    <span class="font-bold">Score:</span>
                    <span id="last-score">14</span>
                </h1>
                <button onclick="play()" class="btn text-lg text-black">Play Again</button>
                <p class="text-lg text-green-100">Practice will make you a Pro </p>
            </div>

        </section>
    </main>
    <script src="scripts/utlity.js"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
